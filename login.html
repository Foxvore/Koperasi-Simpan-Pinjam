<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>E-COOP - Koperasi Digital/Login</title>

	<!-- Favicon -->
	<link rel="icon" href="src/assets/img/icon2.png">

	<!-- CSS -->
	<link rel="stylesheet" href="src/assets/aos/aos.css">
	<link rel="stylesheet" type="text/css" href="src/assets/local/login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
	<div class="container" data-aos="zoom-in-up">
		<div class="bg">
			<div class="box signin">
				<h2>Sudah Punya Akun?</h2>
				<button class="signinBtn">Masuk</button>
			</div>
			<div class="box signup">
				<h2>Belum Punya Akun?</h2>
				<button class="signupBtn">Daftar</button>
			</div>
		</div>
		<div class="formBox">
			<div class="form signinForm">
				<form>
					<h3><b>Sign In</b></h3>
					<input type="email" name="email" placeholder="Email" required>
					<div class="content">
						<input type="password" name="password" placeholder="Password" id="pw" required>
						<span class="show-hide">
							<i class="fa-solid fa-eye"></i>
						</span>
					</div>
					<ul>
						<li><input type="submit" value="Login" id="login"></li>
						<li><a href="index.html" id="back1">Back</a><br></li>
					</ul>
					<a href="#" class="forgot">Forgot Password</a>	
				</form>
			</div>
			<div class="form signupForm">
				<form>
					<h3><b>Sign Up</b></h3>
					<input type="email" name="email" placeholder="Email" required>
					<div class="content">
						<input type="password" name="password" placeholder="Password" id="pw" required>
						<span class="show-hide">
							<i class="fa-solid fa-eye"></i>
						</span>
					</div>
					<div class="content">
						<input type="password" name="confirm_password" placeholder="Re-enter Password" id="pw" required>
						<span class="show-hide2">
							<i class="fa-solid fa-eye"></i>
						</span>
					</div>
					<ul>
						<li><input type="submit" value="Register" id="register"></li>
						<li><a href="index.html" id="back2">Back</a></li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		const signinBtn = document.querySelector('.signinBtn');
		const signupBtn = document.querySelector('.signupBtn');
		const formBox = document.querySelector('.formBox');
		const body =  document.querySelector('body')

		signupBtn.onclick = function () {
			formBox.classList.add('active')
			body.classList.add('active')
		}

		signinBtn.onclick = function () {
			formBox.classList.remove('active')
			body.classList.remove('active')
		}

		function aos_init() {
    		AOS.init({
     		duration: 800,
      		easing: 'slide',
      		once: true,
      		mirror: false
    		});
  		}
  		window.addEventListener('load', () => {
    		aos_init();
  		});

		const pass_field = document.querySelector("#pw");
        const show_btn = document.querySelector("i");
        show_btn.addEventListener("click", function(){
           	if (pass_field.type === "password"){
             	pass_field.type = "text";
             	show_btn.classList.add("hide");
           	} else {
             	pass_field.type = "password";
             	show_btn.classList.remove("hide");
           	}
        });
	</script>
	<script src="src/assets/aos/aos.js"></script>
</body>
</html>
